<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>After School Club Registration Form</h1>
    <div>
        <fieldset>
            <form action="">
                <label for="user">Student's Name</label> <br>

                <input type="text" id="user" placeholder="first"> <input type="text" placeholder="last"> <br>
                <br>
                <label for="bday">Date of birth</label><br>
                <input type="number" id="bday" placeholder="DD/MM/YYYY"><br>
                <br>

                <label for="grade">Student's grade</label>
                <select name="" id="">
                    <option value="">kinder garden</option>
                    <option value="">first grade</option>
                    <option value="">second grade</option>
                    <option value="">third grade</option>
                    <option value="">fourth grade</option>
                </select> <br>
                <br>
                <label for="">Which sessions will your student attend?</label> <br>
                <br>
                <input type="radio" id="a" name="aa"> <label for="a">Full-time Before School Care Only</label><br>
                <input type="radio" id="b" name="aa"> <label for="b">Full-time After School Care Only</label><br>
                <input type="radio" id="c" name="aa"> <label for="c">Full time Before AND After School Care</label><br>
                <input type="radio" id="d" name="aa"> <label for="d">Drop-In Before AND/OR After School Care</label><br>
                <br>
                <label for="abc">Please indicate any known allergies or special needs</label><br>
                <textarea name="text" id="abc" cols="40" rows="5"></textarea>
                <!-- textarea address -->
                <br>
                <br>
                <label for="par">Parent/Guardian Name</label><br>
                <input type="text" id="par" placeholder="first"> <input type="text" placeholder="last"> <br>
                <br>
                <br>
                <label for="no">phone number</label><br>
                <input type="number" id="no">
                <h1>Authorized Pick Up List</h1>
                <label for="use">Name</label> <br>

                <input type="text" id="use" placeholder="first"> <input type="text" placeholder="last"> <br>
                <br>
                <label for="num">phone number</label><br>
                <input type="number" id="num"><br>
                <br>
                <label for="abc"></label> <br>
                <label for="rel">Relation to Student</label><br>
                <input type="text" id="rel"><br>
                <br>
                <br>
                <button type="submit">add more</button> 








            </form>
        </fieldset>
    </div>

</body>

</html>
